[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = jumo
db_name = jumo
db_filter = ^jumo$

# Addons paths - order matters! First path has priority
addons_path = /mnt/custom-addons,/mnt/oca-addons,/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Server settings
xmlrpc_port = 8069
longpolling_port = 8072

# Performance settings
workers = 2
max_cron_threads = 1

# Logging
log_level = info
log_handler = :INFO

# Security
admin_passwd = jumo
list_db = True

# Development settings
# Set to True for auto-reload on code changes (useful for development)
dev_mode = reload

# Disable demo data
without_demo = all

# CSV import/export settings
csv_internal_sep = ,
import_partial =
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
